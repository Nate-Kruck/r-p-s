<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>RPS</title>
</head>

<body>
    <header>
        <div class="letsPlay">
            <h1>Ready..Set..</h1>
            <h2>Rock, Paper, Scissors</h2>
        </div>
    </header>
    <main>
        <section>
            <div id="rules">
                <h3>Rules:</h3>
                    <ul>
                        <li>Paper beats Rock</li>
                        <li>Rock beats Scissors</li>
                        <li>Scissors beats Paper</li>
                    </ul>
            </div>
        </section>
        <section>
            <label>
                <input type="radio" name="game" value="rock" class="big-image" checked/>
                <img height="100" src="/images/depositphotos_18511259-stock-illustration-funny-cartoon-rock.jpg">
            </label>
            <label>
                <input type="radio" name="game" value="paper" class="big-image" />
                <img height="100" src="/images/marjanblan-_kUxT8WkoeY-unsplash.jpg">
            </label>
            <label>
                <input type="radio" name="game" value="scissors" class="big-image" />
                <img height="100" src="/images/1027476.gif">
            </label>
            <p>
            <button id="play-button">Play</button>
            </p>
        </section>
        <section>
            <span id="choices"></span><br>
            <span id="wins"></span><br>
            <span id="losses"></span><br>
            <span id="draws"></span><br>
            <span id="results"></span>
        </section>
    </main>
    <footer>
        
    </footer>

    <script type="module" src="r-p-s.js"></script>
</body>

</html>
